dist: trusty
sudo: required

language: python

before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -q
  - sudo apt-get install ffmpeg -y

install:
  - pip install -U tox
  - pip install python-coveralls

script:
  - tox -r

after_success:
  - coveralls

notifications:
  email: false
